<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="Styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class = "container">
        <h2>Currency Converter</h2>
        <form>
            <div class="input1">
                <input type="text" placeholder="Enter Amount" id="amt"></input>
            </div>
            <div class="selector">
                <div class="from">
                    <p>From</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" id="img1"/>
                    <div class="drop">
                        <select class="list" name="From">
                            <option selected>INR</option>
                            <option>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <img src="https://flagsapi.com/US/flat/64.png" id="img2"/>
                    <div class="drop">
                        <select class="list" name="To">
                            <option>INR</option>
                            <option selected>USD</option>
                            <option>EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="msg">click the button</div>
            <button id ="btn">Exchange the Currency</button>
        </form>
    </div>
    <script src = "app.js"></script>
    <script src = "index.js"></script>
</body>
</html>
